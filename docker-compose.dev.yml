services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ai-api-dev
    ports:
      - "8000:8000"
    environment:
      APP_ENV: development
      APP_DEBUG: "true"
      APP_SECRET_KEY: dev-secret-key
      DATABASE_URL: postgresql+asyncpg://ai_user:devpassword@postgres:5432/ai_aggregator
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: ai-aggregator
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
    volumes:
      - ./backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai-dev

  postgres:
    image: postgres:15-alpine
    container_name: ai-postgres-dev
    environment:
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: ai_aggregator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - ai-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_user -d ai_aggregator"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai-redis-dev
    ports:
      - "6379:6379"
    networks:
      - ai-dev

  minio:
    image: minio/minio:latest
    container_name: ai-minio-dev
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - ai-dev

networks:
  ai-dev:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
